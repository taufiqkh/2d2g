<!DOCTYPE html>
<html>
  <head>
    <title>Xanadu Map</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="util.js"></script>
    <script>
var TILE_SIZE = 256;
var BASE_IMAGE_HEIGHT=1240
var BASE_IMAGE_WIDTH=1840
var BASE_IMAGE_ZOOM=4

var wurmTypeOptions = {
  getTileUrl: function(coord, zoom) {
      var normalizedCoord = getNormalizedCoord(coord, zoom);
      if (!normalizedCoord) {
        return null;
      }
      var bound = Math.pow(2, zoom);
      
      return 'xanadu_map' +
          '/' + zoom + '/' + normalizedCoord.x + '/' +
          (bound - normalizedCoord.y - 1) + '.png';
  },
  tileSize: new google.maps.Size(TILE_SIZE, TILE_SIZE),
  maxZoom: 6,
  minZoom: 2,
  name: 'Xanadu'
};

var wurmMapType = new google.maps.ImageMapType(wurmTypeOptions);

function CoordMapType(tileSize) {
  this.tileSize = tileSize;
}

function initialize() {
  var myLatlng = new google.maps.LatLng(-60, 0);
  var mapOptions = {
    center: myLatlng,
    zoom: 2,
    streetViewControl: false,
    mapTypeControlOptions: {
      mapTypeIds: ['xanadu']
    }
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  map.mapTypes.set('xanadu', wurmMapType);
  map.setMapTypeId('xanadu');
}

// Normalizes the coords that tiles repeat to prevent wrapping
function getNormalizedCoord(coord, zoom) {
  var y = coord.y;
  var x = coord.x;

  // tile range in one direction range is dependent on zoom level
  // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
  var tileRange = 1 << zoom;

  // don't repeat across y-axis (vertically) or x-axis (horizontally)
  if (y < 0 || y >= tileRange || x < 0 || x >= tileRange) {
    return null;
  }

  return {
    x: x,
    y: y
  };
}


google.maps.event.addDomListener(window, 'load', initialize);

      </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
